<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
 <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-600 via-green-700 to-green-900">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-[400px] transform transition hover:scale-[1.02]">
    <!-- Logo / Avatar -->
    <div class="flex justify-center mb-6">
      <div class="h-20 w-20 bg-green-100 flex items-center justify-center rounded-full shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A13.937 13.937 0 0112 15c2.486 
               0 4.779.758 6.879 2.051M15 11a3 3 
               0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
    </div>

    <!-- Heading -->
    <h2 class="text-3xl font-extrabold text-center text-green-700 mb-8">
      Admin Login
    </h2>

    <!-- Form -->
    <form action="/pages/admin-dashboard.html" method="POST" class="space-y-6">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" placeholder="Enter your username"
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 transition" required>
      </div>

      <!-- Remember me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-600 border-gray-300 rounded">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-green-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-green-700 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-green-800 transition">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-500">
      Powered by <span class="font-semibold text-green-700">Federal Youth Parliament</span>
    </p>
  </div>

</body>
</html>
